<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section id="enterPage">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <section class="form">
            <h4>Login:</h4>
            <input type="email" class="form-control" name="" id="" placeholder="Enter your email address"><br>
            <input type="password" class="form-control" name="" id="" placeholder="Enter your password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </section>
    </section>
    <section id="trenjection">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit card">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw card">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance card">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6">
                <div class="cal">
                    <h4>Deposit</h4>
                    <input  id="depositAmount" class="form-control" type="text" name="" placeholder="Deposit money">
                    <br><button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="cal">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" name=""  placeholder="withdraw money">
                    <br><button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        //login...............................
        const taranjection = document.getElementById("trenjection");
        taranjection.style.display = "none";
        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener("click", function(){
            const enterPage = document.getElementById("enterPage");
            enterPage.style.display = "none";
            taranjection.style.display = "block";
        });

        //deposit amount......................
       const depositBtn = document.getElementById("addDeposit");
       depositBtn.addEventListener("click", function(){
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);
            const depositNumber = inputText("depositAmount");

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
            document.getElementById("depositAmount").value = ""; 
       })

       //withdraw amount.......................
       const withdrawBtn = document.getElementById("addWithdraw");
       withdrawBtn.addEventListener("click", function(){
           const withdrawNumber = inputText("withdrawAmount");

            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

       })
       function inputText(id){
            const inputAmount = document.getElementById(id).value;
            const number = parseFloat(inputAmount);
            
            return number;
       }
       function updateSpanText(id, addNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = addNumber + currentNumber;
            document.getElementById(id).innerText = total;
       }
    </script>
</body>
</html>
