<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section id="enterPage">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <section class="form">
            <h4>Login:</h4>
            <input type="email" class="form-control" name="" id="" placeholder="Enter your email address"><br>
            <input type="password" class="form-control" name="" id="" placeholder="Enter your password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </section>
    </section>
    <section id="trenjection">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit card">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw card">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance card">
                    <h5>Balance</h5>
                    <h2>$1200</h2>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6">
                <div class="cal">
                    <h4>Deposit</h4>
                    <input class="form-control" type="text" name="" id="depositAmount" placeholder="Deposit money">
                    <br><button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="cal">
                    <h4>Withdraw</h4>
                    <input class="form-control" type="text" name="" id="" placeholder="withdraw money">
                    <br><button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        const taranjection = document.getElementById("trenjection");
        taranjection.style.display = "none";
        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener("click", function(){
            const enterPage = document.getElementById("enterPage");
            enterPage.style.display = "none";
            taranjection.style.display = "block";
        });
        const depositAmount = document.getElementById("deposit");
        depositAmount.addEventListener('click', function(){
            const deposit = document.getElementById("depositAmount").Value;
            var amount = parseFloat(deposit);
        });
    </script>
</body>
</html>
